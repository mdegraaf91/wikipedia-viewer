<!DOCTYPE html>
<head>
<title>Wikipedia Viewer - FCC challenge</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div id="viewer-container" class="col-xs-10 col-xs-offset-1 search">
			<h1><i class="fa fa-wikipedia-w" aria-hidden="true"></i>ikipedia Viewer</h1>
			<input id="search" onChange="search()" type="text" placeholder="Search..."/><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class="fa fa-random"  aria-hidden="true"></i></a><i class="fa fa-search" aria-hidden="true"></i>
		</div>
	</div>
	<div class="row">
		<div id="results" class="col-xs-10 col-xs-offset-1"></div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
